<!doctype html>
    <html lang="en">
        <head>
            <!--Importamos hoja de estilos-->
            <link rel="stylesheet" href="ejemploTrelloStyle.css">

            <!--Importamos el js-->
            <script src="ejemploTrelloAddTareas2.js" defer></script>
            <script src="ejemploTrelloDrags2.js" defer></script>
            <script src="ejemploTrelloEliminarTareas2.js" defer></script>

            <!-- Required meta tags -->
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
           
            <!-- Bootstrap CSS -->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    <!-- Optional JavaScript -->
            
            <!-- jQuery first, then Popper.js, then Bootstrap JS -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

            <!--Titulo-->
            <title>Ejemplo_Trello</title>
        </head>
        <body>
            <!--Tablero completo-->
            <div class="tablero">
                <!--Input de nueva tarjeta y boton para agregarla al tablero-->
                <form id="trelloForm">
                    <input type="text" placeholder="Titulo de tarea, descripcion" id="cardInput" />
                    <button type="submit">Agergar + </button>
                </form>

                <!--Columnas-->
                <div class="columnas" id="col">
                    <!--Col Tareas-->
                    <div class="columna" id="trelloCol">
                        <!--titulo de la columna-->
                        <h3 class="tituloCol">ToDo</h3>
                    </div>

                    <!--Col En Proceso-->
                    <div class="columna">
                        <!--titulo de la columna-->
                        <h3 class="tituloCol">En Proceso</h3>
                    </div>

                    <!--Col Hecho-->
                    <div class="columna">
                        <!--titulo de la columna-->
                        <h3 class="tituloCol">Hecho</h3>
                    </div>

                    <!--Atrasado-->
                    <div class="columna" id="atrasado">
                        <!--titulo de la columna-->
                        <h3 class="tituloCol">Atrasado</h3>
                    </div>
                </div>
            </div>

            <!-- Modal para editar fecha límite -->
            <div class="modal fade" id="editarFechaModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Editar Fecha Límite</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="fechaLimite">Fecha Límite:</label>
                                <input type="date" class="form-control" id="fechaLimite">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="button" class="btn btn-primary date-btn"  onclick="guardarFechaLimite()">Guardar</button>
                        </div>
                    </div>
                </div>
            </div>
            
        </body>
    </html>
